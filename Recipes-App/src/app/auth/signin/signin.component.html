<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
      <form [formGroup]="recipeForm" (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="row">
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" formControlName="email" ngModel class="form-control" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" ngModel class="form-control" rows="6">
            </div>
          </div>  
        </div>
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
        </div>
      </form>
      <br/><br/>
      <h3 class="text-success" *ngIf="authService.isAuthenticated()"> Success </h3>
    </div>
  </div>
