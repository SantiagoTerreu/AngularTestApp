<div class="row">
    <div class="col-xs-12 " style="align-content: center">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img class="img responsive-img" style="max-height: 300px" src="{{recipe.img}}" alt="{{recipe.name}}">
    </div>
    <br>
</div>
<div class="row">
    <div class="col-xs-12">
        <br/>
      <div class="btn-group" appDropdown>
          <button type="button" class="btn btn-primary dropdown-toggle">Manage   <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a (click)="onAddToMurder()" style="cursor: pointer;">Add to Murder List</a></li>
            <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <br>
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.number}}
            </li>
        </ul>
        
    </div>
</div>
